<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/master.css" media="screen">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/data.js"></script>
    <script src="js/scripts.js"></script>
    <title>fisc</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" id="topnav">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FISC Testing</a>
        </div>
        <div id="navbar" class="navbar-collapse navbar-right">
          <button id="saveDataBtn" type="button" class="btn btn-md btn-danger navbar-btn">Save Data</button>
          <button id="loadDataBtn" type="button" class="btn btn-md btn-danger navbar-btn">Load Data</button>
          <button id="clearDataBtn" type="button" class="btn btn-md btn-danger navbar-btn">Clear Data</button>
          <button id="loadDummyBtn" type="button" class="btn btn-md btn-danger navbar-btn">Load Dummy Users</button>
          <button id="refreshUserList" type="button" class="btn btn-md btn-danger navbar-btn">Refresh User List</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron container-fluid">
        <button id="goToLogin" class="btn btn-success" type="button" name="button">Login</button>
        <button id="goToCreate" class="btn btn-success" type="button" name="button">Create Account</button>
      </div>
      <form id="account-creator" autocomplete="off">
        <div class="jumbotron container-fluid">
          <label for="userCreate">Choose a username and password: </label>
          <input id="new-username" type="text" name="username" placeholder="New Username" required>
          <input id="new-password" type="password" placeholder="New Password" required>
          <br><label for="new-first">First Name: </label>
          <input id="new-first" type="text" placeholder="required" required>
          <br><label for="new-last">Last Name: </label>
          <input id="new-last" type="text" placeholder="required" required>
          <br><label for="new-email">Email Address: </label>
          <input id="new-email" type="text" placeholder="required" required>
          <br><label for="new-address">Address: </label><br>
          <input id="new-street" type="text" placeholder="Street Address">
          <input id="new-city" type="text" placeholder="City">
          <input id="new-state" type="text" placeholder="State">
          <input id="new-zip" type="text" placeholder="Zip Code">


          <hr><button id="createSubmit" type="submit" name="button" class="btn btn-success">Create Account</button>
        </div>
      </form>
      <form id="account-login">
        <div class="jumbotron container-fluid">
          <label for="userLogin">Enter your login info</label>
          <input id="username" type="text" name="username" placeholder="Username">
          <input id="password" type="text" name="password" placeholder="Password">
          <button id="loginSubmit" type="submit" name="button" class="btn btn-success">Login</button>
        </div>
      </form>
      <div class="jumbotron container-fluid">
        <h3>Current User: </h3>
        <div id="current-user"><span class="user-display">None</span></div>
        <h3>User List: </h3>
        <ol id="user-list">
        </ol>
      </div>
    </div>
  </body>
</html>
